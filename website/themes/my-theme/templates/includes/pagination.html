<div class="container mt-2 mb-2">
    <nav class="pagination is-centered" aria-label="Page navigation example">
        {% if articles_page and articles_paginator.num_pages >=1 %}
            <ul class="pagination-list">
                {% for num in range(1, 1 + articles_paginator.num_pages) %}
                    <li>
                        <a class="pagination-link{% if articles_paginator.number == num %} is-current{% endif %}"
                            href="{{ SITEURL }}/{{ articles_paginator.page(num).url if num > 1 else articles_paginator.page(1).url }}">
                            {{ num }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </nav>
</div>
